<h1>{{title}}</h1>

<ul>
  <li *ngFor="let item of shoppingItems">
    <!--<span class="badge">{{hero.id}}</span> {{hero.name}}-->
    name: {{item.ShopItem}}; finished: {{item.Finished}}
    <br>
    <button (click)="deleteItem(item.id)">delete</button>
    <button (click)="finishItem(item.id)">finish</button>
  </li>

  <form (submit)="postNewItem()">
    Create new item: <input type="text" [formControl]="newItemFormControl">
    <input type="submit">
  </form>


</ul>
